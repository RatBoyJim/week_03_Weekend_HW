<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title> {{ title }} Results </title>
</head>
<header>
    <h1 id="websitename">Rock Paper Scissors</h1>
    <nav>
        <ul>
            <li class="navLink"><a href="/">Home</a></li>
            <li class="navLink"><a href="/player1">Play Human</a></li>
            <li class="navLink"><a href="/playvcompy">Play Compy</a></li>
            <li class="navLink"><a id="ah" href="/pvp/new">Player v Player</a></li>
        </ul>
    </nav>
</header>
<body>
    <section>
        <form class="form-inline" action="/pvp" method="post">
            <label for="name1">Player 1's Name</label>
            <select id="name1" name="name1">
                <option value="holder" disabled required>Choose Option</option>
                {% for player in players %}
                    <option value="{{player.name}}">{{ player.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="choice1">Choose a move for Player 1:</label>
            <select id="choice1" name="choice1">
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
            </select>
            <br>
            <br>
            <br>
    <section>
        <form class="form-inline" action="/pvp" method="post">
            <label for="name2">Player 2's Name</label>
            <select id="name2" name="name2">
                <option value="holder" disabled required>Choose Option</option>
                {% for player in players %}
                    <option value="{{player.name}}">{{ player.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="choice2">Choose a move for Player 2:</label>
            <select id="choice2" name="choice2">
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
            </select>
            <br>
            <input type="submit" value="Let's Play!">
        </form>
    </section> 
</body>
<footer>
    <p>Anderson Web Enterprises 2020</p>
</footer>
</html>
