<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title> {{ title }} - Results</title>
</head>
    <header>
        <ul>
            <li class="navLink"><a href="/">Home</a></li>
            <li class="navLink"><a href="/rock/scissors">Player vs Player</a></li>
        </ul>
    </header>
<body>
    <section>
        <form class="form-inline" action="/rock/scissors" method="post">
            <label for="name1">Player 1's Name</label>
            <input type="text" name="name1" id="name1">
            <br>
            <label for="choice1">Choose a move for Player 1:</label>
            <select id="choice1" name="choice1">
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
            </select>
            <br>
            <br>
            <br>
            <label for="name2">Player 2's Name</label>
            <input type="text" name="name2" id="name2">
            <br>
            <label for="choice2">Choose a move for Player 2:</label>
            <select id="choice2" name="choice2">
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
            </select>
            <br>
            <input type="submit" value="Let's Play!">
        </form>
        <p>{{winner}}</p>
    </section> 
</body>
</html>
